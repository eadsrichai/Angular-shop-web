<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">Admin POS</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    @if (name != undefined)
    {
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block"> {{ name }} </a>
        <div class="mt-3">
          <button class="btn btn-danger" (click)="signout()">
            <i class="fa fa-times mr-2"></i>
            Sign Out
          </button>
        </div>
      </div>
    </div>
    }
    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item">
          <a routerLink="/dashboard" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/sale" class="nav-link">
            <i class="nav-icon fas fa-dollar"></i>
            <p>ขาย</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/foodtype" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>ประเภทอาหาร</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/foodSize" class="nav-link">
            <i class="nav-icon fas fa-copy"></i>
            <p>ขนาด</p>
          </a>
        </li>


        <li class="nav-item">
          <a routerLink="/taste" class="nav-link">
            <i class="nav-icon fas fa-tree"></i>
            <p>รสชาติ</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/food" class="nav-link">
            <i class="nav-icon fas fa-table"></i>
            <p>อาหาร/เครื่องดื่ม</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/organization" class="nav-link">
            <i class="nav-icon fas fa-home"></i>
            <p>ข้อมูลร้าน</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/bill-sale" class="nav-link">
            <i class="nav-icon fas fa-file-invoice"></i>
            <p>รายงานบิลขาย</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/report-sum-per-day" class="nav-link">
            <i class="nav-icon fas fa-chart-bar"></i>
            <p>สรุปยอดขายรายวัน</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/report-sum-per-month" class="nav-link">
            <i class="nav-icon fas fa-chart-pie"></i>
            <p>สรุปยอดขายรายเดือน</p>
          </a>
        </li>

      </ul>
    </nav>
  </div>
 </aside>
